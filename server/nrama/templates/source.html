<h1>{title}</h1>
{?quotes}
    {#quotes}
        <p class="quote">[<span class="quote-id">{_id}</span>] "<span id="{_id}" class="quote-content">{content}</span>"
            <ul class="notes _sort-me">
                {#notes}
                    <li class="note"><textarea id="{_id}" class="note-content">{content}</textarea></li>
                {/notes}
            </ul>
        </p>
    {/quotes}
    {:else}
  <p>You have no notes on this source.</p>
{/quotes}
